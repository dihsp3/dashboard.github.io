    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

     <i class="uil uil-share"></i>
    
    <title>Admin Dashborad </title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.jpg" al="">
            </div>

            <span class="logo_name  ">DashBorad</span>
        </div>

        <div class="menu-items">
            <ul class="search-box">
                <li><a href="#">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="Search...">

                </a></li>

                <li><a href="#">
                    <i class="uil uil-home"></i>
                    <sapn class="link-name">Dashboard</sapn>
                </a></li>

                <li><a href="#">
                    <i class="uil uil-bell"></i>
                    <sapn class="link-name">Notifications</sapn>
                </a></li>   
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <sapn class="link-name">Analytics</sapn>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-heart"></i>
                    <sapn class="link-name">Like</sapn>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-wallet"></i>
                    <sapn class="link-name">Wallets</sapn>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-dollar-sign-alt"></i> 
                    <sapn class="link-name">Monetize</sapn>
                </a></li>
            </ul>

            <ul class="logout-mod">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <sapn class="link-name">Logout</sapn>
                </a></li>

                <li class="mode">
                    <a href="#">
                    <i class="uil uil-moon"></i>
                    <sapn class="link-name">Dark Mode</sapn>
                </a>

                <div class="mode-toggle">
                <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            
            
            <div class="dash-content">
                <div class="overview">
                    <div class="title">
                        <i class="uil uil-tachometer-fast-alt"></i>
                        <span class="text">Dashboard</span>
                    </div>

                    <div class="boxes">
                        <div class="box box1">
                            <i class="uil uil-thumbs-up"></i>
                             <span class="text">Total Likes</span>
                             <span class="number">50,120</span>
                        </div>
                        <div class="box box2">
                            <i class="uil uil-comments"></i>
                             <span class="text">Comments</span>
                             <span class="number">20,120</span>
                        </div>
                        <div class="box box3">
                            <i class="uil uil-share"></i>
                             <span class="text">Total Share</span>
                             <span class="number">10,120</span>
                        </div>
                    </div>
                </div>
            </div>

                
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
